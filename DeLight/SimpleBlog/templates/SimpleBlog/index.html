{% load static %}


<html lang="en">
  <head>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- computer generated css file -->
    <link rel="stylesheet" type="text/css" href="{% static "SimpleBlog/index.css" %}">
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout has-drawer is-upgraded">
      <div class="customed-grid mdl-grid">
        {% if blog_list %}
          {% for blog in blog_list %}
          <div class="mdl-card template-card mdl-shadow--{{ blog.shadow_width }}dp mdl-cell mdl-cell--{{ blog.width }}-col">
            <div class="{{ blog.img }} mdl-card__media">
              <h3><a href="{{ blog.blog_link }}"></a></h3>
            </div>
            <div class="mdl-card__supporting-text">
              {{ blog.description }}
            </div>
          </div>
          {% endfor %}
        {% else %}
          <p>
            No Blogs Available
          </p>
        {% endif %}
      </div>
    </div>

  </body>

  <script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function(el) {
        var link = el.querySelector('a');
        if(!link) {
          return;
        }
        var target = link.getAttribute('href');
        if(!target) {
          return;
        }
        el.addEventListener('click', function() {
          location.href = target;
        });
      });
  </script>
</html>
